version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: ksw-postgres
    environment:
      POSTGRES_DB: ksw_attendance
      POSTGRES_USER: ksw_user
      POSTGRES_PASSWORD: ksw_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ksw_user -d ksw_attendance"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: ksw-backend
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ksw_attendance
      DB_USER: ksw_user
      DB_PASSWORD: ksw_password
      PORT: 3001
      NODE_ENV: production
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-this-in-production}
      ADMIN_USERNAME: ${ADMIN_USERNAME:-admin}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin123}
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    command: sh -c "npm run init-db && npm start"

  frontend:
    build: ./frontend
    container_name: ksw-frontend
    ports:
      # Using port 8080 to avoid conflicts with Apache, native nginx, or other services on port 80
      # Change to "80:80" if port 80 is available on your system
      - "8080:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
