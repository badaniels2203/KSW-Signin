# Nginx Reverse Proxy Configuration for KSW Student Attendance App
#
# INSTRUCTIONS:
# 1. Copy this file to your main nginx sites-available directory:
#    sudo cp nginx-reverse-proxy-config.conf /etc/nginx/sites-available/student-forgelab
#
# 2. Create a symbolic link to sites-enabled:
#    sudo ln -s /etc/nginx/sites-available/student-forgelab /etc/nginx/sites-enabled/
#
# 3. Test nginx configuration:
#    sudo nginx -t
#
# 4. Reload nginx:
#    sudo systemctl reload nginx
#
# Note: Make sure your KSW app is running with docker-compose up -d before testing

# HTTP server - redirects to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name student.forgelab.duckdns.org;

    # Redirect all HTTP traffic to HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name student.forgelab.duckdns.org;

    # SSL Certificate Configuration
    # Update these paths to match your SSL certificate locations
    ssl_certificate /etc/letsencrypt/live/student.forgelab.duckdns.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/student.forgelab.duckdns.org/privkey.pem;

    # SSL Configuration (Modern)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;

    # SSL Session Cache
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logging
    access_log /var/log/nginx/student-forgelab-access.log;
    error_log /var/log/nginx/student-forgelab-error.log;

    # Client body size
    client_max_body_size 10M;

    # Proxy to KSW frontend container
    location / {
        proxy_pass http://127.0.0.1:8081;
        proxy_http_version 1.1;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';

        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Proxy timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Disable buffering for real-time applications
        proxy_buffering off;
        proxy_cache_bypass $http_upgrade;
    }
}
